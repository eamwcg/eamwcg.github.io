<ul class="blog-title-list">
{% for post in site.posts limit:5 %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>
            <img class="post-byline" src="{{ post.gravatar }}">
            {{ post.author }}
        </span>
        <span>
            Posted: {{ post.date | date: '%d %B %Y' }}
        </span>
    </li>
{% endfor %}
</ul>
